[postgresql]
QSqlDatabaseName = traccar_connection
dbdriver = QPSQL
host = myhost
port = 5432
dbname = traccar
schema = public
username = postgres
password = myhostpass

[queries]
sql_devices = select * from devices
sql_fun_pos_dev_betwn_date = select * from fun_pos_dev_betwn_date(%i, '%s', '%s')
sql_fun_polyline_dev_betwn_date = select * from fun_polyline_dev_betwn_date(%i, '%s', '%s')

